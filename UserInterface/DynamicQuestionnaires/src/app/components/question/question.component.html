<div class="card">
    <div class="card-header">
        <div class="input-group mb-3">
            <input type="text" value={{question.description}} class="form-control" name="answer" aria-describedby="basic-addon2">
            <button type="button" class="btn btn-outline-secondary" data-bs-toggle="tooltip" title="Edit"><i class="fas fa-edit"></i></button>
            <button type="button" class="btn btn-outline-danger" data-bs-toggle="tooltip" title="Delete"><i class="fas fa-trash"></i></button>
        </div>
    </div>
    <div class="card-body">
        <ul class="list-group">
            <div *ngFor="let ans of question.answers;let indexOfelement=index;">
                <div class="input-group mb-3">
                    <input type="text" value={{ans.description}} class="form-control" name="answer" aria-describedby="basic-addon2">
                    <button type="button" class="btn btn-outline-secondary" data-bs-toggle="tooltip" title="Select"><i class="fas fa-eye"></i></button>
                    <button type="button" class="btn btn-outline-secondary" (onClick)="updateAnswer(indexOfelement)" data-bs-toggle="tooltip" title="Edit"><i class="fas fa-edit"></i></button>
                    <button type="button" class="btn btn-outline-danger" data-bs-toggle="tooltip" title="Delete"><i class="fas fa-trash"></i></button>
                </div>
            </div>
        </ul>
    </div>
</div>
